<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タムロン車載設計DXサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-top">
            <div class="logo">
                <h1>タムロン車載設計DXサイト</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="検索">
                <button>検索</button>
            </div>
            <nav class="header-nav">
                <a href="#">ログイン</a>
                <a href="#">メニュー</a>
            </nav>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <section class="main-banner">
            <h2>コンテンツ</h2>
        </section>

        <section class="products">
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="FMEAデータベース">
                    <h3>FMEAデータベース</h3>
                    <p class="description">過去のFMEA分析データを効率的に検索・活用できるデータベースシステムです。類似製品の故障モードや対策を簡単に参照できます。</p>
                    <a href="fmea.html"><button class="view-content">アクセス</button></a>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="部品データグラフ化">
                    <h3>部品データグラフ化</h3>
                    <p class="description">TOF部品データを視覚的にグラフ化。トレンド分析や比較検討が容易に行えます。</p>
                    <button class="view-content">アクセス</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="AI-DRBFM">
                    <h3>AI-DRBFM</h3>
                    <p class="description">AIを活用して設計変更点の影響を分析。潜在的なリスクを自動で抽出し、効率的なDRBFM実施をサポートします。</p>
                    <button class="view-content">アクセス</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="設計ツールマップ">
                    <h3>設計ツールマップ</h3>
                    <p class="description">設計プロセスで使用する各種ツールの関連性を可視化。最適なツールの選択と効率的な設計フローを支援します。</p>
                    <button class="view-content">アクセス</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
