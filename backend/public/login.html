<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | タムロン設計支援AIツール</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            margin: 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }

        .login-form.active {
            display: block;
        }

        .login-form {
            display: none;
        }

        .form-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-toggle button {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .form-toggle button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> ログイン</h1>
            <p>タムロン設計支援AIツール</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="form-toggle">
            <button id="loginTab" class="active" onclick="showLoginForm()">ログイン</button>
            <button id="registerTab" onclick="showRegisterForm()">新規登録</button>
        </div>

        <!-- ログインフォーム -->
        <form id="loginForm" class="login-form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginUsername"><i class="fas fa-user"></i> ユーザー名</label>
                <input type="text" id="loginUsername" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="loginPassword"><i class="fas fa-lock"></i> パスワード</label>
                <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
        </form>

        <!-- 登録フォーム -->
        <form id="registerForm" class="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerUsername"><i class="fas fa-user"></i> ユーザー名</label>
                <input type="text" id="registerUsername" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="registerPassword"><i class="fas fa-lock"></i> パスワード（6文字以上）</label>
                <input type="password" id="registerPassword" name="password" required autocomplete="new-password" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> パスワード確認</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">登録</button>
            </div>
        </form>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            clearMessages();
        }

        function showRegisterForm() {
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            clearMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        function clearMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            clearMessages();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('ログインに成功しました。リダイレクトしています...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.message || 'ログインに失敗しました');
                }
            } catch (error) {
                showError('ログイン中にエラーが発生しました: ' + error.message);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            clearMessages();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('パスワードが一致しません');
                return;
            }

            if (password.length < 6) {
                showError('パスワードは6文字以上である必要があります');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('ユーザー登録が完了しました。ログインフォームに切り替えます...');
                    setTimeout(() => {
                        showLoginForm();
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    showError(result.message || 'ユーザー登録に失敗しました');
                }
            } catch (error) {
                showError('登録中にエラーが発生しました: ' + error.message);
            }
        }

        // ページ読み込み時に認証状態を確認
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/health', {
                    credentials: 'include'
                });
                
                // 既にログインしている場合はリダイレクト
                if (response.ok) {
                    // トークンがあるかチェック（簡易版）
                    const cookies = document.cookie;
                    if (cookies.includes('token=')) {
                        // 既にログインしている可能性があるので、メインページにリダイレクト
                        // ただし、verifyTokenでチェックされるので、ここでは何もしない
                    }
                }
            } catch (error) {
                // エラーは無視（ログインページを表示）
            }
        });
    </script>
</body>
</html>
