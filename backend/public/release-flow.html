<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リリースフロー管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .flow-step {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .step-status {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .status-pending { color: #6c757d; }
        .status-running { color: #007bff; }
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .log-output {
            background-color: #212529;
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fa-spinner {
            animation: spin 2s linear infinite;
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cogs me-2"></i>
                タムロン車載AI設計支援サイト
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">ホーム</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container my-5">
        <h2 class="mb-4">リリースフロー管理</h2>
        
        <!-- リリース情報 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>開始時刻</h5>
                        <p id="startTime">未開始</p>
                    </div>
                    <div class="col-md-6">
                        <h5>進捗状況</h5>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ファイル選択 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">診断対象ファイル</h5>
                <input type="file" id="fileInput" class="form-control mb-3" accept=".html,.js,.css" multiple>
                <div id="selectedFiles" class="list-group"></div>
            </div>
        </div>

        <!-- フロー制御ボタン -->
        <div class="mb-4">
            <button id="startButton" class="btn btn-primary me-2" onclick="startFlow()">
                <i class="fas fa-play me-2"></i>開始
            </button>
            <button class="btn btn-warning me-2" onclick="pauseFlow()" disabled>
                <i class="fas fa-pause me-2"></i>一時停止
            </button>
            <button class="btn btn-danger" onclick="stopFlow()" disabled>
                <i class="fas fa-stop me-2"></i>中止
            </button>
        </div>

        <!-- フローステップ -->
        <div class="flow-steps">
            <!-- ソースコード診断 -->
            <div class="flow-step">
                <div class="d-flex align-items-center mb-2">
                    <span class="step-status">
                        <i class="fas fa-clock status-pending"></i>
                    </span>
                    <h4 class="mb-0">ソースコード診断</h4>
                </div>
                <div class="log-output"></div>
            </div>

            <!-- ビルド処理 -->
            <div class="flow-step">
                <div class="d-flex align-items-center mb-2">
                    <span class="step-status">
                        <i class="fas fa-clock status-pending"></i>
                    </span>
                    <h4 class="mb-0">ビルド処理</h4>
                </div>
                <div class="log-output"></div>
            </div>

            <!-- テスト実行 -->
            <div class="flow-step">
                <div class="d-flex align-items-center mb-2">
                    <span class="step-status">
                        <i class="fas fa-clock status-pending"></i>
                    </span>
                    <h4 class="mb-0">テスト実行</h4>
                </div>
                <div class="log-output"></div>
            </div>

            <!-- ドキュメント生成 -->
            <div class="flow-step">
                <div class="d-flex align-items-center mb-2">
                    <span class="step-status">
                        <i class="fas fa-clock status-pending"></i>
                    </span>
                    <h4 class="mb-0">ドキュメント生成</h4>
                </div>
                <div class="log-output"></div>
            </div>

            <!-- デプロイ -->
            <div class="flow-step">
                <div class="d-flex align-items-center mb-2">
                    <span class="step-status">
                        <i class="fas fa-clock status-pending"></i>
                    </span>
                    <h4 class="mb-0">デプロイ</h4>
                </div>
                <div class="log-output"></div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-3">
            <p class="mb-0 text-center">&copy; 2024 タムロン車載AI設計支援サイト. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="release-flow.js"></script>
</body>
</html>
