<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API呼び出しテスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>バックエンドAPI呼び出しテスト</h1>
    
    <div class="test-section">
        <h2>1. ルートエンドポイント（認証不要）</h2>
        <button onclick="testRootEndpoint()">テスト実行</button>
        <div id="rootResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. ヘルスチェック（認証不要）</h2>
        <button onclick="testHealthCheck()">テスト実行</button>
        <div id="healthResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Gemini API（認証必要）</h2>
        <button onclick="testGeminiAPI()">テスト実行</button>
        <div id="geminiResult" class="result"></div>
    </div>
    
    <script>
        // 設定
        const BACKEND_URL = 'https://ai-drbfm-backend-43iql33sfa-an.a.run.app';
        const BACKEND_API_KEY = 'Lh8zeq73nXtaiMm5HSy4plGKNoxC9Qru';
        
        // ルートエンドポイントのテスト
        async function testRootEndpoint() {
            const resultDiv = document.getElementById('rootResult');
            resultDiv.textContent = 'テスト中...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const data = await response.json();
                resultDiv.textContent = `成功 (${response.status}):\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `エラー:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // ヘルスチェックのテスト
        async function testHealthCheck() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.textContent = 'テスト中...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                resultDiv.textContent = `成功 (${response.status}):\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `エラー:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // Gemini APIのテスト
        async function testGeminiAPI() {
            const resultDiv = document.getElementById('geminiResult');
            resultDiv.textContent = 'テスト中...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/gemini`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': BACKEND_API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "こんにちは、これはテストです。"
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 100
                        },
                        model: 'gemini-2.5-flash',
                        apiVersion: 'v1beta'
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                resultDiv.textContent = `成功 (${response.status}):\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `エラー:\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // ページ読み込み時に設定を表示
        window.onload = function() {
            console.log('バックエンドURL:', BACKEND_URL);
            console.log('APIキー:', BACKEND_API_KEY ? '設定済み（長さ: ' + BACKEND_API_KEY.length + '）' : '未設定');
        };
    </script>
</body>
</html>
