steps:
  # 1. Docker イメージをビルドする
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-drbfm-backend/app:latest', './backend']

  # 2. Artifact Registry にイメージをプッシュする
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-drbfm-backend/app:latest']

  # 3. Cloud Run にデプロイする
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-drbfm-backend'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-drbfm-backend/app:latest'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY_SECRET_NAME=gemini-api-key,NODE_ENV=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
      - '--set-secrets'
      - 'GEMINI_API_KEY=gemini-api-key:latest'

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/ai-drbfm-backend/app:latest'

